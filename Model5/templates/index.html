<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Emission Prediction | EcoFuture</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        
        <div class="main-content">
            <div class="predictor-card">
                <h1 class="title">Carbon Emission Predictor</h1>
                <form class="prediction-form" id="predictForm" action="/predict" method="post">
                    <div class="form-row">
                        <div class="input-group">
                            <i class="fas fa-industry"></i>
                            <input class="input-field" type="number" id="coal_production" name="coal_production" placeholder="Coal Production" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-fire"></i>
                            <input class="input-field" type="number" id="coal_type" name="coal_type" placeholder="Coal Type" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group">
                            <i class="fas fa-bolt"></i>
                            <input class="input-field" type="number" id="energy_consumption" name="energy_consumption" placeholder="Energy Consumption" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-cloud"></i>
                            <input class="input-field" type="number" step="0.01" id="emission_factor" name="emission_factor" placeholder="Emission Factor" required>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Predict Now</button>
                </form>
                <div class="result" id="result">Awaiting your prediction...</div>
                <div id="plotContainer"></div>
                <div class="stats-preview"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const resultDiv = document.getElementById('result');
            const plotContainer = document.getElementById('plotContainer');

            resultDiv.classList.remove('show');
            plotContainer.innerHTML = '';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.prediction) {
                    resultDiv.innerText = `Predicted Carbon Emission: ${data.prediction} kg CO2`;
                    resultDiv.classList.add('show');
                } else {
                    resultDiv.innerText = 'Error: No prediction received.';
                    resultDiv.classList.add('show');
                }

                if (data.histogram_image) {
                    const imgElement = document.createElement('img');
                    imgElement.src = data.histogram_image;
                    imgElement.alt = 'Histogram Plot';
                    imgElement.style.maxWidth = '100%';
                    imgElement.style.height = 'auto';
                    plotContainer.appendChild(imgElement);
                } else {
                    plotContainer.innerText = '';
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerText = 'An error occurred. Please try again.';
                resultDiv.classList.add('show');
                plotContainer.innerText = 'Error loading plot.';
            }
        });
    </script>
</body>
</html>
