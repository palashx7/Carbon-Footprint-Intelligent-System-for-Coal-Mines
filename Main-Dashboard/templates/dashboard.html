<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarbonSathi Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #e0e7ff 0%, #d1e4ff 100%);
            min-height: 100vh;
            color: #1a2a44;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: #1a2a44;
            padding: 2.5rem 1.5rem;
            color: white;
            position: fixed;
            height: 100%;
            box-shadow: 5px 0 20px rgba(0,0,0,0.15);
            transition: width 0.3s ease;
            overflow-y: auto;
        }

        .sidebar .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #00c4cc;
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 1.8rem 0;
        }

        .sidebar ul li a {
            color: #d1d9e6;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.9rem 1.5rem;
            display: flex;
            align-items: center;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .sidebar ul li a i {
            margin-right: 0.8rem;
        }

        .sidebar ul li a:hover {
            background: #00c4cc;
            color: white;
            transform: translateX(10px);
        }

        .main-content {
            margin-left: 300px;
            flex: 1;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://www.transparenttextures.com/patterns/clean-gray-paper.png');
        }

        iframe {
            width: 100%;
            height: 90vh;
            border: none;
            border-radius: 20px;
            background-color: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #00c4cc;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #1a2a44;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo"><i class="fas fa-leaf"></i> CarbonSathi</div>
            <ul>
                <li><a href="#" onclick="loadModel('http://127.0.0.1:5005')"><i class="fas fa-home"></i>BCCL Dashboard</a></li>
                <li><a href="#" onclick="loadModel('http://127.0.0.1:5000')"><i class="fas fa-road"></i>Neutralisation Pathway</a></li>
                <li><a href="#" onclick="loadModel('http://127.0.0.1:5001')"><i class="fas fa-dollar-sign"></i>Carbon Credit Price</a></li>
                <li><a href="#" onclick="loadModel('http://127.0.0.1:5002')"><i class="fas fa-trophy"></i>Leaderboard</a></li>
                <li><a href="#" onclick="loadModel('http://127.0.0.1:5003')"><i class="fas fa-exchange-alt"></i>Carbon Credit & Offset</a></li>
                <li><a href="#" onclick="loadModel('http://127.0.0.1:5004')"><i class="fas fa-cloud"></i>Carbon Emission</a></li>
            </ul>
        </div>

        <!-- Main Content (Iframe) -->
        <div class="main-content">
            <iframe id="model-frame" src="http://127.0.0.1:5005"></iframe>
        </div>
    </div>

    <!-- Script to handle sidebar clicks -->
    <script>
        function loadModel(url) {
            const iframe = document.getElementById('model-frame');
            iframe.src = url;
        }
    </script>
</body>
</html>
