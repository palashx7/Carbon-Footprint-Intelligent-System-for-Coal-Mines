<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard | EcoFuture</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        
        <div class="main-content">
            <div class="leaderboard-card">
                <h1 class="title">Leaderboard Ranking of Coal Mine Companies</h1>
                <div id="contentArea">
                    <div class="table-wrapper">
                        <table id="csvTable" class="leaderboard-table">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div class="stats-preview">Real-Time Rankings</div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.location.href.includes('5002')) {
                document.getElementById('csvTable').classList.remove('hidden');
                fetchAndDisplayCSV();
            }
        });

        async function fetchAndDisplayCSV() {
            try {
                const response = await fetch('/data');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                displayData(data);
            } catch (error) {
                console.error('Error fetching the data:', error);
            }
        }

        function displayData(data) {
            const table = document.getElementById('csvTable');
            const thead = table.querySelector('thead');
            const tbody = table.querySelector('tbody');
            thead.innerHTML = '';
            tbody.innerHTML = '';

            if (data.length > 0) {
                const headers = Object.keys(data[0]);
                const headerRow = document.createElement('tr');
                headerRow.innerHTML = '<th class="rank-column">Rank</th>';
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);

                data.forEach((row, index) => {
                    const rowElement = document.createElement('tr');
                    rowElement.classList.add(index < 3 ? 'top-rank' : 'regular-rank');
                    if (index === 0) rowElement.classList.add('gold');
                    else if (index === 1) rowElement.classList.add('silver');
                    else if (index === 2) rowElement.classList.add('bronze');
                    const rankTd = document.createElement('td');
                    rankTd.classList.add('rank-column');
                    const rankIcon = document.createElement('i');
                    rankIcon.className = index === 0 ? 'fas fa-trophy gold-icon' : 
                                       index === 1 ? 'fas fa-medal silver-icon' : 
                                       index === 2 ? 'fas fa-award bronze-icon' : '';
                    rankTd.innerHTML = `${index + 1} ${rankIcon.outerHTML}`;
                    rowElement.appendChild(rankTd);
                    headers.forEach(header => {
                        const td = document.createElement('td');
                        td.textContent = row[header];
                        rowElement.appendChild(td);
                    });
                    tbody.appendChild(rowElement);
                });
            }
        }
    </script>

</body>
</html>
